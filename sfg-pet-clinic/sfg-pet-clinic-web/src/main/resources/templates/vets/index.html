<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Framework 5 - Beginner to Guru : Springframework Pet Clinic - Vets List</title>
</head>

<body>
	<h1 th:text="'List of Vets'">List of Vets</h1>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<!-- ${vets} refers to the "vets" key of the Model defined in the VetController -->
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">John</td>
				<td th:text="${vet.lastName}">Doe</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
